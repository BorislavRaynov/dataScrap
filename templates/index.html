<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .article {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Articles</h1>
    <div class="pagination">
        <button id="prev">Previous</button>
        <span id="page-number">Page 1</span>
        <button id="next">Next</button>
    </div>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Search articles...">
        <button type="submit">Search</button>
    </form>
    </nav>
    <section id="articles"></section>
    <script>
        let currentPage = 1;
        let searchQuery = '';

    async function fetchArticles(page = 1, search = '') {
        let url = `/api/articles/?page=${page}`;
        if (search) {
            url += `&search=${search}`;
        }
        let response = await fetch(url);
        let data = await response.json();
        return data;
    }

        function renderArticles(articles) {
            let articlesContainer = document.getElementById('articles');
            articlesContainer.innerHTML = '';
            articles.results.forEach(article => {
                let articleElement = document.createElement('article');
                articleElement.className = 'article';
                articleElement.innerText= `
                    ID: ${article.uid}
                    Title: ${article.title}
                    Body: ${article.body}
                    Author:${article.author}
                    Published on: ${article.publication_date}
                `;
                articlesContainer.appendChild(articleElement);
            });
        }

        function updatePageNumber(page) {
            const pageNumberElement = document.getElementById('page-number');
            pageNumberElement.textContent = `Page ${page}`;
        }

        async function loadArticles(page, search) {
            const articles = await fetchArticles(page, search);
            renderArticles(articles);
            updatePageNumber(page);
        }

        document.getElementById('next').addEventListener('click', () => {
            currentPage++;
            loadArticles(currentPage);
        });

        document.getElementById('prev').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                loadArticles(currentPage);
            }
        });
        
        document.getElementById('search-form').addEventListener('submit', (event) => {
            event.preventDefault();
            searchQuery = document.getElementById('search-input').value;
            currentPage = 1;
            loadArticles(currentPage, searchQuery);
        });

        loadArticles(currentPage, searchQuery);
    </script>
</body>
</html>
